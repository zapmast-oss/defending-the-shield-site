name: Deploy site from subfolder
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Upload artifact (your published folder)
        uses: actions/upload-pages-artifact@v3
        with:
          path: "site/current"   # <-- change to your exact folder name

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
